version: "3.9"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  seed:
    build: ./seed
    container_name: seed
    environment:
      MONGO_URI: ${MONGO_URI}
      DB_NAME: ${DB_NAME}
    depends_on:
      - mongodb

  web-app:
    build:
      context: .
      dockerfile: web_app/Dockerfile
    container_name: web-app
    ports:
      - "5001:5001"
    environment:
      MONGO_URI: ${MONGO_URI}
      DB_NAME: ${DB_NAME}
    depends_on:
      - seed

volumes:
  mongodb_data:

