name: Web App CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Only run for web_app for now
        subdir: [web_app]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd ${{ matrix.subdir }}
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv --python 3.10
          pipenv install --dev

      - name: Run unit tests with coverage
        run: |
          cd ${{ matrix.subdir }}
          pipenv run python -m pytest flaskTests.py --cov=. --cov-fail-under=80

      - name: Upload coverage report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ${{ matrix.subdir }}/htmlcov/