<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harry Potter Spells</title>
    <style>
        body { font-family: Georgia, serif; background-color: #f7f5f2; padding: 30px; }
        h1 { text-align: center; color: #3c2a21; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #e6d5b8; }
        tr:hover { background-color: #f9f3e5; }
    </style>
</head>
<body>
    <h1>✨ Harry Potter Spells ✨</h1>
    <table>
        <tr>
            <th>Spell</th>
            <th>Pronunciation</th>
            <th>Description</th>
        </tr>
        {% for spell in spells %}
        <tr>
            <td>{{ spell.spell }}</td>
            <td>{{ spell.pronunciation }}</td>
            <td>{{ spell.description }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
